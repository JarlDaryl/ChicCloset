<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" th:fragment="registro">
<head>
    <title th:text="#{register.heading}">Registro</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container">
    <h1 th:text="#{register.heading}">Registro</h1>
    <form class="form" th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success">Crear</button>
    </form>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if (selectedOption != '') {
                    window.location.replace('login?lang=' + selectedOption);
                }
            });
        });
    </script>
</div>
</body>
</html>
