<!doctype html>
<html xmlns:th="thymeleaf.org" lang="es">
<head th:replace="fragments/head :: head">
    <title th:text="#{titulo.login}">placeholder</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="../img/apple-icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/templatemo.css" />
    <link rel="stylesheet" href="../css/custom.css" />
    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap" />
    <link rel="stylesheet" href="../css/fontawesome.min.css" />
</head>
<body>
  <span th:text="#{lang.change}"></span>:
<select id="locales">
    <option value=""></option>
    <option value="en" th:text="#{lang.eng}"></option>
    <option value="es" th:text="#{lang.es}"></option>
</select>
<!-- Start Top Nav -->
<div th:replace="fragments/header :: header">...</div>
<!-- Close Header -->
<h1 th:text="#{mensaje.login}"></h1>
<div th:replace="~{layout/login :: login}"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
                window.location.replace('login?lang=' + selectedOption);
            }
        });
    });
</script>
<footer>
    <p>&copy; 2024 Chic Closet. All rights reserved.</p>
</footer>
<!-- Start Footer -->
<div th:replace="fragments/footer :: footer">...</div>
<!-- End Footer -->
</body>
</html>
