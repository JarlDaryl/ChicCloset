<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="#{titulo.login}">placeholder</title>
</head>
<body>
<span th:text="#{lang.change}"></span>:
<select id="locales">
    <option value=""></option>
    <option value="en" th:text="#{lang.eng}"></option>
    <option value="es" th:text="#{lang.es}"></option>
</select>

<h1 th:text="#{mensaje.login}"></h1>
<div th:replace="~{layout/login :: login}"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
                window.location.replace('login?lang=' + selectedOption);
            }
        });
    });
</script>

<footer>
    <p>&copy; 2024 ChicCloset. All rights reserved.</p>
</footer>
</body>
</html>
