<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="es">
<head>
    <title>Productos</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <h2 class="mb-4">Añadir Nuevo Producto</h2>
    <form th:action="@{/admin/productos/nuevo}" th:object="${producto}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="proveedor">Proveedor:</label>
            <input type="text" id="proveedor" th:field="*{proveedor}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="material">Material:</label>
            <input type="text" id="material" th:field="*{material}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" id="color" th:field="*{color}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" th:field="*{descripcion}" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" class="form-control-file">
        </div>
        <div class="form-group">
            <label for="cantidad_stock">Cantidad en Stock:</label>
            <input type="number" id="cantidad_stock" th:field="*{cantidadStock}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" th:field="*{precio}" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="talla">Talla:</label>
            <input type="text" id="talla" th:field="*{talla}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
