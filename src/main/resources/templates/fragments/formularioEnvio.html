<div class="container" th:fragment="formularioEnvio">
  <h2>Detalles Envio</h2>
  <form th:action="@{/pago/datosPago}" method="post">
    <div>
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" placeholder="Introduzca su nombre" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Introduzca su email" required>
    </div>
    <div>
      <label for="tel">Teléfono</label>
      <input type="tel" id="tel" name="tel" placeholder="Introduzca su teléfono" required>
    </div>
    <div>
      <label for="country">País</label>
      <select id="country" name="country" required>
        <option value="" disabled selected>Seleccione un país</option>
        <option>España</option>
        <option>Italia</option>
        <option>Alemania</option>
        <option>Francia</option>
      </select>
    </div>
    <div>
      <label for="city">Ciudad</label>
      <input type="text" id="city" name="city" placeholder="Indique su ciudad" required>
    </div>
    <div>
      <label for="address">Dirección</label>
      <input type="text" id="address" name="address" placeholder="Introduzca su dirección" required>
    </div>
    <button type="submit">Siguiente Paso</button>
  </form>
</div>
