<div class="container" th:fragment="formularioEnvio">
    <div class="container mt-5">
        <h2 th:text="#{shippingdetails}">Detalles de Envío</h2>
        <form th:action="@{/ventas/datosFacturacion}">
            <div class="form-group mb-1">
                <label for="name" th:text="#{name}">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" th:placeholder="#{enteryourname}" th:value="${detalles.fullname}" required>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label for="tel" th:text="#{phonenumber}">Teléfono</label>
                <input type="tel" class="form-control" id="tel" name="tel" th:placeholder="#{enteryourphone}" th:value="${detalles.phonenumber}" required>
            </div>
            <br>
            <div class="form-group">
                <label for="country" th:text="#{country}">País</label>
                <select id="country" name="country" class="form-control" required>
                    <option value="" disabled th:text="#{selectcountry}">Seleccione un país</option>
                    <option value="34" th:text="#{spain1}" th:selected="${detalles.country}">España</option>
                    <option value="49" th:text="#{germany1}" th:selected="${detalles.country}">Alemania</option>
                    <option value="33" th:text="#{france1}" th:selected="${detalles.country}">Francia</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="city" th:text="#{city}">Ciudad</label>
                <input type="text" class="form-control" id="city" name="city" th:placeholder="#{selectcity}">
            </div>
            <br>
            <div class="form-group">
                <label for="address" th:text="#{address}">Dirección</label>
                <input type="text" class="form-control" id="address" name="address" th:placeholder="#{enteryouraddress}" th:value="${detalles.address}" required>
            </div>
            <input type="hidden" name="idcarrito" th:value="${idcarrito}">
            <button type="submit" class="btn btn-success mt-3" th:text="#{next}">Siguiente Paso</button>
        </form>
    </div>

</div>
